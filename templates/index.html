<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1682124651258-410b25fa9dc0?q=80&w=1921&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Montserrat", sans-serif;
        }

        .overlay-container {
            background-color: rgba(0, 0, 0, 0.5); /* dark transparent background */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
            color: #ffffff;
        }

        .form-control, .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }
        

        .result-section h4 {
            color: #f8f9fa;
            font-weight: 700;
        }
        label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #cceeff; /* brighter shade for visibility */
        }
        
        textarea.form-control,
        select.form-control {
            font-size: 1rem;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.85);
            color: #000;
        }
        
        /* Control dropdown height and behavior */
        select.form-control {
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Optional: make sure it doesn't spill outside container */
        .overlay-container {
            overflow: hidden;
        }

       
        
    </style>
</head>
<body>
    <div class="overlay-container">
        <h1 class="text-center mb-4">Language Detection and Translation</h1>
        <form method="post" action="/trans" class="mt-4 d-inline">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="3" required>{{ old_text if old_text else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select class="form-control" id="target_lang" name="target_lang" required>
                    {% for lang in languages %}
                        <option value="{{ lang }}" {% if lang == selected_lang %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <form method="get" action="/" class="d-inline">
            <button type="submit" class="btn btn-secondary ml-4">New Input</button>
        </form>

        {% if translation %}
            <div class="result-section mt-4">
                <h4>Detected Language: {{ detected_lang }}</h4>
                <h4>Translation: {{ translation }}</h4>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    select.form-control {
        overflow-y: auto;
        position: relative;
        z-index: 1;
    }
</style>

</body>
</html>
